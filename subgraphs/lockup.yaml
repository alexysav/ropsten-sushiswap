specVersion: 0.0.3
description: Lockup
repository: https://github.com/sushiswap/sushiswap-subgraph
schema:
  file: ./lockup.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: ropsten
    source:
      address: '0x7e3452b98931e0ebc178c6f55cd01f351fd07e50'
      abi: MasterChef
      startBlock: 10736242
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Lockup
        - Pool
        - User
      abis:
        - name: MasterChef
          file: ../node_modules/@sushiswap/core/build/contracts/MasterChef.json
        - name: Pair
          file: ../node_modules/@sushiswap/core/build/contracts/UniswapV2Pair.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: withdraw
      callHandlers:
        - function: set(uint256,uint256,bool)
          handler: set
      file: ../src/lockup.ts
